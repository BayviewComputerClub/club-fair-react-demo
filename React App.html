  <style>@import url(https://fonts.googleapis.com/css2?family=Sora:wght@200;400&display=swap);</style><style>:root {
  color: white;
  font-family: 'Sora', sans-serif;
}

body {
  margin: 0
}

p {
  margin: 0
}

.box {
  width: 100px;
  height: 100px;
  background-color: grey;
}

.side-box {
  display: flex;
  align-items: center;
  width: 300px;
  height: 100%;
}

#left-box {
  justify-content: left;
}

#album-cover {
  height: 70px;
}

#song-info {
  margin-left: 15px;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

#title {
  font-size: 25px;
  margin-bottom: 5px;
  font-weight: 400;
}

#artist {
  font-size: 15px;
  font-weight: 200;
}

#right-box {
  justify-content: right;
  grid-gap: 10px;
  gap: 10px;
}

#controls {
  grid-gap: 20px;
  gap: 20px;
  margin-bottom: 15px;
}

.icon {
  opacity: 0.8;
  transition: transform 0.5s;
}

.icon:hover{
  opacity: 1;
  transform: scale(1.4);
  transition: transform 0.5s;
}

.icon:active{
  opacity: 0.6;
}

.bar {
  height: 5px;
  border-radius: 2.5px;
  background-color: red;
}

.bar:hover > .progress {
  background-color: greenyellow;
}

.progress {
  height: 100%;
  border-radius: 2.5px;
  background-color: green;
}

#middle-box {
  width: 60%;
}

#player-background {
  padding: 20px;
  background-color: #2E3440;
  display: grid;
  grid-template-columns: min-content auto min-content;
}

.center-box {
  display: flex;
  justify-content: center;
  align-items: center;
}

#song-progress-bar {
  display: grid;
  grid-template-columns: min-content auto min-content;
  grid-gap: 10px;
  gap: 10px;
}

#player {
  /*
  position: absolute;
  visibility: hidden;
  */
}
